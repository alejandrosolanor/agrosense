{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Agricultural Conditions Assistant</h3>
            </div>
            <div class="card-body">
                <div id="chat-container" style="height: 400px; overflow-y: scroll; margin-bottom: 20px; border: 1px solid #ddd; padding: 10px;">
                    <div class="chat-message bot-message">
                        <p>Hello! I'm your agricultural assistant. Please tell me your location and what information you need about your crops or soil conditions.</p>
                    </div>
                </div>
                
                <div class="input-group mb-3">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                    <button class="btn btn-success" id="send-button">Send</button>
                </div>
                
                <div class="mb-3">
                    <label for="location-input" class="form-label">Your Location (for accurate data):</label>
                    <input type="text" id="location-input" class="form-control" placeholder="e.g., Springfield, IL">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const locationInput = document.getElementById('location-input');
    
    function addMessage(message, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${isUser ? 'user-message' : 'bot-message'}`;
        messageDiv.innerHTML = `<p>${message}</p>`;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
    
    function sendMessage() {
        const message = userInput.value.trim();
        const location = locationInput.value.trim();
        
        if (message) {
            addMessage(message, true);
            userInput.value = '';
            
            // Send to your backend
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    location: location
                })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, false);
                
                // Display any data
                if (data.data) {
                    let dataMessage = '<div class="data-message"><strong>Data:</strong><ul>';
                    for (const [key, value] of Object.entries(data.data)) {
                        dataMessage += `<li>${key}: ${value}</li>`;
                    }
                    dataMessage += '</ul></div>';
                    addMessage(dataMessage, false);
                }
            });
        }
    }
    
    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
});
</script>
{% endblock %}
